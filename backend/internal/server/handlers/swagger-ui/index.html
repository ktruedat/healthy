<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Health ISIS API Documentation</title>
    <!-- Update asset paths to work from both /docs and /swagger/ -->
    <link rel="stylesheet" href="/api/v1/swagger-ui/swagger-ui.css" />
    <link rel="icon" type="image/png" href="/api/v1/swagger-ui/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/api/v1/swagger-ui/favicon-16x16.png" sizes="16x16" />
    <style>
      html { box-sizing: border-box; overflow: -moz-scrollbars-vertical; overflow-y: scroll; }
      *, *:before, *:after { box-sizing: inherit; }
      body { margin: 0; padding: 0; }
      .title { background-color: #3b4151; padding: 10px; color: white; text-align: center; }
    </style>
  </head>
  <body>
    <div class="title">
      <h2>Health ISIS API Documentation</h2>
    </div>
    <div id="swagger-ui"></div>

    <script src="/api/v1/swagger-ui/swagger-ui-bundle.js"></script>
    <script src="/api/v1/swagger-ui/swagger-ui-standalone-preset.js"></script>
    <script>
      window.onload = function() {
        window.ui = SwaggerUIBundle({
          url: "/api/v1/openapi.yaml",
          dom_id: "#swagger-ui",
          deepLinking: true,
          presets: [SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset],
          plugins: [SwaggerUIBundle.plugins.DownloadUrl],
          layout: "StandaloneLayout",
          tagsSorter: "alpha",
          operationsSorter: "method"
        });
      };
    </script>
  </body>
</html>
